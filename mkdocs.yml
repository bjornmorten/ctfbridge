site_name: CTFBridge
site_author: bjornmorten
repo_url: https://github.com/bjornmorten/ctfbridge
repo_name: ctfbridge
copyright: Copyright © 2025 bjornmorten

theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    - navigation.top
    - navigation.footer
    - content.code.copy
  icon:
    logo: material/flag
  favicon: assets/flag.svg
  palette:
    scheme: slate
    primary: blue
    accent: blue

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bjornmorten/ctfbridge/
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/ctfbridge/

nav:
  - 🏠 Home: index.md
  - 🚀 Getting Started: getting-started.md
  - 📘 Usage Guide: usage.md
  - 💻 Supported Platforms: platforms.md
  - API Reference:
      - ⚙️ Client: api/client.md
      - 🧱 Models: api/models.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            heading_level: 3
            show_source: false
            show_root_heading: false
            show_root_toc_entry: false
            show_bases: false
            show_root_full_path: false
            members_order: source
            extensions:
              - griffe_pydantic:
                  schema: false
          inventories:
            - https://docs.pydantic.dev/latest/objects.inv

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - footnotes
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.blocks.tab
  - pymdownx.magiclink
  - pymdownx.emoji
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css
