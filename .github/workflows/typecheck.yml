name: Type Check

on: [push, pull_request]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install mypy
        run: pip install mypy

      - name: Install dev dependencies
        run: pip install .[dev]


      - name: Run mypy
        run: mypy ctfbridge --strict
